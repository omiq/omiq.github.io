<html>
    <head>
        <title>Fancy Text Generator</title>
        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <script src="convertToUnicodeStyle.js"></script>
        <script>
            const styles = availableStyles;

            // wait for the page to load
            window.addEventListener("load", () => {
                
                const stylesDropdown = document.getElementById("styles");
                styles.forEach(style => {
                    const option = document.createElement("option");
                    option.value = style;
                    option.textContent = convertToUnicodeStyle(style, style);
                    stylesDropdown.appendChild(option);
                });

                // register event listener for button click
                const convertButton = document.getElementById("convertButton");
                const outputText = document.getElementById("outputText");
                convertButton.addEventListener("click", () => {
                    const inputText = document.getElementById("inputText").value;
                    const style = document.getElementById("styles").value;
                    outputText.value = convertToUnicodeStyle(inputText, style);
                });


                // register event listener for copy button click
                const copyButton = document.getElementById("copyButton");
                copyButton.addEventListener("click", () => {
                    navigator.clipboard.writeText(outputText.value);
                });
            });
        </script>
    </head>
    <body>
        <div class="container py-5">
            <h1 class="text-center mb-4">𝔽𝕒𝕟𝕔𝕪 𝕋𝕖𝕩𝕥 𝔾𝕖𝕟𝕖𝕣𝕒𝕥𝕠𝕣</h1>
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="inputText" class="form-label">Enter text to convert</label>
                                <input type="text" id="inputText" class="form-control" placeholder="Type your text here...">
                            </div>
                            <div class="mb-3 row">
                                <div class="col">
                                    <label for="styles" class="form-label">Choose style</label>
                                    <select id="styles" class="form-select"></select>
                                </div>
                                <div class="col-auto d-flex align-items-end">
                                    <button id="convertButton" class="btn btn-primary">
                                        <i class="bi bi-magic"></i> Convert
                                    </button>
                                </div>
                            </div>
                            <hr>
                            <div class="mb-3">
                                <label class="form-label">Converted text</label>
                                <div class="input-group">
                                    <input type="text" id="outputText" class="form-control" readonly value="Output will appear here">
                                    <button id="copyButton" class="btn btn-outline-secondary" type="button">
                                        <i class="bi bi-clipboard"></i> Copy
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
 
    </body>
</html>
