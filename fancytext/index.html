<html>
    <head>
        <title>Fancy Text Generator</title>
        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="convertToUnicodeStyle.js"></script>
        <script>
            const styles = availableStyles;

            // wait for the page to load
            window.addEventListener("load", () => {
                
                const stylesDropdown = document.getElementById("styles");
                styles.forEach(style => {
                    const option = document.createElement("option");
                    option.value = style;
                    option.textContent = convertToUnicodeStyle(style, style);
                    stylesDropdown.appendChild(option);
                });

                // register event listener for button click
                const convertButton = document.getElementById("convertButton");
                const outputText = document.getElementById("outputText");
                convertButton.addEventListener("click", () => {
                    const inputText = document.getElementById("inputText").value;
                    const style = document.getElementById("styles").value;
                    outputText.textContent = convertToUnicodeStyle(inputText, style);
                });


                // register event listener for copy button click
                const copyButton = document.getElementById("copyButton");
                copyButton.addEventListener("click", () => {
                    navigator.clipboard.writeText(outputText.textContent);
                });
            });
        </script>
    </head>
    <body>
        <div class="container">
            <h1>Fancy Text Generator</h1>
            <div class="row">
                <div class="col-md-6">
                    <input type="text" id="inputText" placeholder="Enter text to convert">
                </div>
                <div class="col-md-6">
            <!-- styles dropdown populate using enum from convertToUnicodeStyle.js -->
            <div class="row">
                <div class="col-md-6">
                    <select id="styles">
                    </select>
                </div>
                <div class="col-md-6">
                    <button id="convertButton">Convert</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <p id="outputText">Output will appear here</p>
                </div>
                <div class="col-md-6">
                    <button id="copyButton">Copy to clipboard</button>
                </div>
            </div>
        </div>
    </body>
</html>
