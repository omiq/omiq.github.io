<html>
    <head>
        <title>Fancy Text Generator</title>
        <link rel="stylesheet" href="style.css">
        <script src="convertToUnicodeStyle.js"></script>
        <script>
            const styles = availableStyles;
            const stylesDropdown = document.getElementById("styles");
            styles.forEach(style => {
                const option = document.createElement("option");
                option.value = style;
                option.textContent = style;
                stylesDropdown.appendChild(option);
            });

            // register event listener for button click
            const convertButton = document.getElementById("convertButton");
            convertButton.addEventListener("click", () => {
                const inputText = document.getElementById("inputText").value;
                const style = document.getElementById("styles").value;
                const outputText = convertToUnicodeStyle(inputText, style);
            });
        </script>
    </head>
    <body>
        <h1>Fancy Text Generator</h1>
        <input type="text" id="inputText" placeholder="Enter text to convert">
        <!-- styles dropdown populate using enum from convertToUnicodeStyle.js -->
        <select id="styles">

        </select>
        <button id="convertButton">Convert</button>
        <p id="outputText"></p>
    </body>
</html>
